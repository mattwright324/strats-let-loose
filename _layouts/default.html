<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Collection of mechanics, strategies, tricks, and exploits for the game Hell Let Loose.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="build" content="{{ site.time | date_to_xmlschema }}">
    <title>{{ page.title }}</title>
    <link rel="icon" href="./icon.png">

    <!-- Dependencies -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js" type="text/javascript"></script>

    <!-- Apps -->
    <link href="./styles.css?v={{ site.time | date_to_xmlschema }}" rel="stylesheet"/>

    <!-- Analytics -->
    <script defer data-domain="mattw.io" src="https://plausible.io/js/plausible.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light mb-3" style="border-bottom: 1px solid rgba(127,127,127,0.1);">
    <span class="container">
        <div class="navbar-brand">
            <img src="./icon.png" alt="" class="d-inline-block align-text-top"><span style="padding-left: .75rem;">{{ page.title }}</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="navbar-text" style="font-size:0.65em; margin-right: 10px;">
                <span style="margin-left: 31px">Partnered with</span>
                <br>Join the <a target="_blank" href="https://discord.gg/glows">Glow's Discord</a>
            </div>
            <div class="navbar-text">
                <a target="_blank" href="https://discord.gg/glows">
                    <img src="./glowssmall.png" style="height: 40px;">
                </a>
            </div>
        </div>
    </span>
</nav>

{{ content }}

<div class="ui container" style="padding-top:3%;padding-bottom:3%;color:darkgray;text-align:center">
    mattwright324 | 2023 | <a href="/">home</a> | <a target="_blank" href="https://github.com/mattwright324">github</a>
    | <a target="_blank">strats-let-loose</a>
</div>
</body>
</html>
